name: flutter_movie_clean
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  data:
    path: data
  domain:
    path: domain
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  cupertino_icons: ^1.0.5
  flutter_dotenv: ^5.1.0
  flutter_svg: ^2.0.7
  go_router: ^10.0.0

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_gen_runner:

### FlutterGen configs
flutter_gen:
  output: lib/gen/
  line_length: 80
  null_safety: true

  integrations:
    flutter_svg: true

  assets:
    enabled: true
  fonts:
    enabled: true
  colors:
    enabled: true
    inputs:
      - assets/colors/colors.xml
    outputs:
      class_name: AppColors

### Assets configs
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/env/
    - assets/strings/
    - assets/images/
    - assets/colors/
